<main>

  
  <!-- Formulario -->
<div class="d-flex justify-content-center my-3">
<!-- Botones Superiores --> 
    <button type = "button" class = "btn btn-success m-2" onclick="crearTablaContactos()"> Mostrar Contactos </button>
    <button type="button" class="btn btn-primary m-2" onclick="abrirModalCrearContacto()">Crear Contacto</button>
</div>

<!-- Tabla de contactos -->

<div class="container col-12 col-lg-6 d-flex justify-content-center" id ="divContactos"></div>



<!-- Notificaciones -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">

<!-- Toast -->
<div id="notificacion" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">

    <div class="toast-header p-0">
      <div class="icono-notificacion me-2"><i id ="iconoNotificacion"></i></div>
      <strong class="me-auto" id="tituloNotificacion"></strong>
      <button type="button" class="btn-close m-2" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>

    <div class="toast-body" id="mensajeNotificacion"></div>

  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="crearContactoModal" tabindex="-1" aria-labelledby="tituloCrearContactoModal" aria-hidden="true">
  <div class="modal-lg modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tituloModal">Nuevo Contacto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
             <!-- Formulario  crear contacto -->
<form onsubmit="insertarContacto()" method="dialog" id = "Formulario">
 
      <div class="modal-body">
<!-- Nombre y Apellidos -->
  <div class = "row mb-3"> 
  <div class = "col-4">
  <label for = "nombre" class = "form-label"> Nombre: </label>
  <input type = "text" class = "form-control" id = "nombre" name = "nombre" pattern="[\D]*">
  </div>

  <div class = "mb-3 col-8">
  <label for = "apellidos" class = "form-label"> Apellidos: </label>
  <input type = "text" class = "form-control" id = "apellidos" name = "apellidos" pattern="[\D]*" required>
  </div>

  </div>
<!-- Correo y telÃ©fono -->
  <div class = "input-group mb-3">
    <span class = "input-group-text"><i class="bi bi-envelope-fill"></i></span>
    <input type = "email" class = "form-control me-4" id = "correo" name = "correo" required>
     <span class = "input-group-text"><i class="bi bi-telephone-fill"></i></span>
    <input type = "tel" class = "form-control" id = "telefono" name = "telefono" pattern="[\d]{9,11}" required>
  </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id = 'botonCrearModificar' type="submit" class="btn btn-success">Crear contacto</button>
      </div>
      </form>
    </div>
  </div>
</div>
    </main>
