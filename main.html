<main>


  <!-- Formulario -->
  <div class="d-flex justify-content-center my-3">
    <!-- Botones Superiores -->
    <button type="button" class="btn btn-success m-2" onclick="crearTarjetaContactos()"> Mostrar Contactos </button>
    <button type="button" class="btn btn-success m-2" onclick="crearTablaContactos()"> Mostrar Conactos Tabla </button>
    <button type="button" class="btn btn-primary m-2" onclick="abrirModalCrearContacto()">Crear Contacto</button>
    <button type="button" class="btn btn-warning m-2" onclick="importarContacto()">+5 aleatorios</button>
  </div>

  <!-- Contactos -->

  <div class="container col-12  d-flex justify-content-center" id="divContactos"></div>



  <!-- Notificaciones -->
  <div class="div-notificaciones position-fixed bottom-0 end-0 p-3">

    <div class="toast-container" id="contenedorNotificaciones">
      <!-- Aquí van las notificaciones-->
    </div>

  </div>


  <!-- Modal -->
  <div class="modal fade" id="crearContactoModal" tabindex="-1" aria-labelledby="tituloCrearContactoModal"
    aria-hidden="true">
    <div class="modal-lg modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tituloModal">Nuevo Contacto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Formulario  crear contacto -->
        <form onsubmit="insertarContacto()" method="dialog" id="Formulario">

          <div class="modal-body">


            <div class="row mb-3">
              <!-- Parte Izquierda-->
              <div class="col-6 d-flex flex-column">
                <!--Nombre-->
                <div class="mb-2">
                  <label for="nombre" class="form-label"> Nombre: </label>
                  <input type="text" class="form-control" id="nombre" name="nombre" pattern="[\D]*">
                </div>
                <!--Apellidos-->
                <div class="mb-2">
                  <label for="apellidos" class="form-label"> Apellidos: </label>
                  <input type="text" class="form-control" id="apellidos" name="apellidos" pattern="[\D]*" required>
                </div>
                <!--Correo-->
                <div class="input-group mb-2">
                  <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                  <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
                <!--Teléfono-->
                <div class="input-group mb-2">
                  <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                  <input type="tel" class="form-control" id="telefono" name="telefono" pattern="[\d]{9,11}" required>
                </div>
                <!--Archivo-->
                <div class="mb-2">
                  <label for="imagen" class="form-label">Selecciona imagen para el contacto</label>
                  <input type="file" accept="image/*" class="form-control" name="imagen" id="imagen">
                </div>
              </div>

              <!-- Parte derecha-->
              <div class="col-6 d-flex justify-content-center align-items-center p-0">
                <img class="img-fluid img-form" id="imgForm" alt="Imagen de contacto">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id='botonCrearModificar' type="submit" class="btn btn-success">Crear contacto</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
